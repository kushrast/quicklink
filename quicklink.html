<template name="main">
	Quicklink
	{{> links}}
</template>

<template name="links">
	{{> addLink}}
	<ul>
		{{#each linklist}}
			{{> linkItem}}
		{{/each}}
	</ul>
	{{> linkCounter}}
</template>

<template name="addLink">
	<form>
		New Link:
		<input type="text" placeholder="Enter a url here" name="linkURL">
	</form>
</template>

<template name="linkItem">
	<li>
		<input type="text" value="{{linkurl}}" name="linkItem">
		[<a href="#" class="delete-link"> X </a>]
	</li>
</template>

<template name-"linkCounter">
	<p><i>{{totalLinks}} links </i></p>
</template>
