<template name="home">
	Welcome to the QuickLinks Application
</template>

<template name="main">
	<div class="container">
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 title">
			<h1 class="text-center"> QUICKLINK </h1>
		</div>
		<div class="panel panel-default col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
			<div class="panel-body">
				{{> yield}}
			</div>
		</div>
	</div>
</template>

<template name="listPage">
	{{> addListName}}
	{{> links}}
</template>
<template name="openLinks">
	Open Links automatically? <input type="checkbox" name="openLinks" {{checked}}>
</template>
<template name="addListName">
	<form>
		<div class="form-group col-xs-8 col-xs-offset-2">
			<input type="text" class="form-control input-lg listName" placeholder="Give this list a name..." value="{{listName}}" name="listName">
		</div>
	</form>
</template>
<template name="links">
	<div class="col-md-offset-1">
		{{> addLink}}
		<div class="row links">
			<ul class="list-group col-md-8 col-md-offset-2">
				{{#each linklist}}
					{{> linkItem}}
				{{/each}}
			</ul>
		</div>
		{{> linkButton}}
		{{> linkCounter}}
		{{> openLinks}}
	</div>
</template>

<template name="addLink">
	<form class="form-inline">
		<div class="form-group">
			<label for="urlInput"> New Link: </label> 
			<input type="url" class="form-control" id="urlInput" placeholder="Enter a url here" name="linkURL">
		</div>
	</form>
</template>

<template name="linkItem">
	<li class="list-group-item">
		<a target="_blank" href="{{linkurl}}">{{linkurl}}</a>
		<span href="#" class="delete-link label label-danger pull-right"> Delete </span>
	</li>
</template>
<template name="linkButton">
	<input class="btn btn-primary" type="button" name="linkOpener" value="Open all Links">
</template>
<template name="linkCounter">
	<p><i>{{totalLinks}}/10 links </i></p>
</template>

<template name="addList">
	<form> Create a new QuickLink list:
		<input type="submit" value="New List" name="">
	</form>
</template>
