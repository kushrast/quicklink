<template name="home">
	Welcome to the QuickLinks Application
</template>

<template name="main">
	<div class="container">
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 title">
			<h1 class="text-center"> QUICKLINK </h1>
		</div>
		<div class="panel panel-default col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
			<div class="panel-body">
				{{> yield}}
			</div>
		</div>
	</div>
</template>

<template name="listPage">
	{{> openLinks}}
	{{> addListName}}
	{{> links}}
</template>
<template name="openLinks">
	Open Links automatically? <input type="checkbox" name="openLinks" {{checked}}>
</template>
<template name="addListName">
	<form>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Give this list a name..." value="{{listName}}" name="listName">
		</div>
	</form>
</template>
<template name="links">
	{{> addLink}}
	<ul>
		{{#each linklist}}
			{{> linkItem}}
		{{/each}}
	</ul>
	{{> linkButton}}
	{{> linkCounter}}
</template>

<template name="addLink">
	<form>
		<div class="form-group">
			New Link: <input type="url" placeholder="Enter a url here" name="linkURL">
		</div>
	</form>
</template>

<template name="linkItem">
	<li>
		<a target="_blank" href="{{linkurl}}">{{linkurl}}</a>
		[<a href="#" class="delete-link"> X </a>]
	</li>
</template>
<template name="linkButton">
	<input type="button" name="linkOpener" value="Open all Links">
</template>
<template name="linkCounter">
	<p><i>{{totalLinks}}/10 links </i></p>
</template>

<template name="addList">
	<form> Create a new QuickLink list:
		<input type="submit" value="New List" name="">
	</form>
</template>
